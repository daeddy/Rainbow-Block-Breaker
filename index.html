<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Rainbow Block-Breaker!</title>
</head>

<body 
  style="
    width:100vw;
    height:100vh;
    margin:0;
    background-color: #929191;
    opacity: 1;
    background-image: radial-gradient(#2c2c2c 0.35000000000000003px, #929191 0.35000000000000003px);
    background-size: 7px 7px;
  "
>
  <div
    id="container"
    style="
      width:100%;
      height:100%;
      display: flex;
      justify-content: center;
      align-content: center;
    "
  >
    <canvas
      id="canvas"
      style="
        background-color: #000000;
        display: block;
        position: relative;
        top: 0px;
        right: 0;
        bottom: 0;
        left: 0;
        margin: auto;
      "
    >
    </canvas>
  </div>
</body>

</html>
